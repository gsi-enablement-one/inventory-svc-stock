{{- if .Values.route.enabled -}}
{{- $fullName := include "starter-kit.fullname" . -}}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ $fullName }}
status:
  ingress:
    - conditions: []
      host: ""
      routerName: router
      wildcardPolicy: None
spec:
  to:
    kind: Service
    name: {{ $fullName }}
    weight: 100
  tls:
    termination: edge
  {{- if .Values.route.includeHost }}  
  host: {{ include "starter-kit.host" . }}
  {{- end }}
  wildcardPolicy: None
{{- end }}